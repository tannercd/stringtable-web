<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>String Table @tannercd</title>
        <meta name="description" content="MDN JS practice project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/e03d7ac5cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <h1><a href="https://github.com/tannercd/stringtable-web" target="_blank">StrTable.io</a></h1>
            <a href="https://www.github.com/tannercd" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.twitter.com/DolbyTanner" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.freecodecamp.org/tannercd" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a>
        </nav>
        <main>
            <section id="enterName">
                <div class="get-info">
                    <label for="name">Enter a string in the box below:</label>
                    <input type="text" name="name" id="myName" placeholder="Your string..."/>
                </div>
            </section>
            <section id="stringTable">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th width="190px">String Variation</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Number of Characters</td>
                                <td id="item1"></td>
                            </tr>
                            <tr>
                                <td>Lower Case</td>
                                <td id="item2"></td>
                            </tr>
                            <tr>
                                <td>Upper Case</td>
                                <td id="item3"></td>
                            </tr>
                            <tr>
                                <td>First Character</td>
                                <td id="item4"></td>
                            </tr>
                            <tr>
                                <td>Last Character</td>
                                <td id="item5"></td>
                            </tr>
                            <tr>
                                <td>Capitalize</td>
                                <td id="item6"></td>
                            </tr>
                            <tr>
                                <td>Remove leading and<br>trailing space</td>
                                <td id="item7"></td>
                            </tr>
                            <tr>
                                <td>Ceasar Cipher (ROT13)</td>
                                <td id="item8"></td>
                            </tr>
                            <tr>
                                <td>camelCase</td>
                                <td id="item9"></td>
                            </tr>
                            <tr>
                                <td>Decimal ASCII format</td>
                                <td id="item10"></td>
                            </tr>
                            <tr>
                                <td>Hex format</td>
                                <td id="item11"></td>
                            </tr>
                            <tr>
                                <td>Huffman code</td>
                                <td id="item12"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <script src="./index.js" type="module"></script>
    </body>
</html>
